name: Event Log Bucket Change

on:
  workflow_dispatch:
  push:
    paths:
      - 'templates/event-log-bucket.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          
      - name: Update Event Log Bucket
        run: |
          aws cloudformation update-stack --stack-name dev-stage-event-log-bucket --template-body file://templates/event-log-bucket.yml --region eu-central-1
