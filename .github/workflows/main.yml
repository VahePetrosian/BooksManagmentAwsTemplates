name: CloudFormation Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          
      - name: Deploy stack
        run: |
          aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/lambda-infrastructure.yml --region eu-central-1 --capabilities CAPABILITY_NAMED_IAM
          #aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/lambda.yml --region eu-central-1
          aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/db-instance.yml --region eu-central-1
          aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/api-instance.yml --region eu-central-1
          aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/queue.yml --region eu-central-1
          aws cloudformation update-stack --stack-name dev-stage --template-body file://templates/log-bucket.yml --region eu-central-1
